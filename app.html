<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survive</title>
    <link href="styles/app.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="gameData">
      <div class="agentsData">
        <h1>Agent's Wealth :</h1>
        <div class="agentDataContainer talented">
          <label for="talented">Talented</label>
          <div class="progressContainer">
            <progress id="talented" value="0" max="100"></progress>
          </div>
        </div>
        <div class="agentDataContainer hardworker">
          <label for="hardworker">HardWorker</label>
          <div class="progressContainer">
            <progress id="hardworker" value="0" max="100"></progress>
          </div>
        </div>
        <div class="agentDataContainer richkid">
          <label for="richkid">RichKid</label>
          <div class="progressContainer">
            <progress id="richkid" value="0" max="100"></progress>
          </div>
        </div>
        <div class="agentDataContainer contented">
          <label for="contented">Contented</label>
          <div class="progressContainer">
            <progress id="contented" value="0" max="100"></progress>
          </div>
        </div>
        <div class="agentDataContainer robber">
          <label for="robber">Robber</label>
          <div class="progressContainer">
            <progress id="robber" value="0" max="100"></progress>
          </div>
        </div>
      </div>
      <div class="cookieContainer">
        <button class="addCookie">Add More Cookie</button>
      </div>

    <img src="assets/c1.png" alt="cookie 1" id="c1" />
    <img src="assets/c2.png" alt="cookie 2" id="c2" />
    <img src="assets/c3.png" alt="cookie 3" id="c3" />
    <img src="assets/c4.png" alt="cookie 4" id="c4" />

    <script defer src="app.js"></script>
    <script src="components/board.js"></script>
    <script src="components/cookie.js"></script>
    <script src="components/agent-data.js"></script>
    <script src="components/agent-func.js"></script>
    <script src="components/agent.js"></script>
  </body>
</html>
